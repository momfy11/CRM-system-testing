name: CI/CD Test

on:
  push:
    branches: ["main"]

jobs:
  # Name of the job/test
  api_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Install Newman
        run: npm install -g newman
      - name: Install dotnet project dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Start Server
        run: cd server && nohup dotnet run &
      - name: Run API-Tests
        run: newman run ./api-test/SwineSyncAPITests.postman_collection.json -e ./api-test/Swine_Sync_envirements.postman_environment.json
  xunit_tests:
    runs-on: ubuntu-latest
    needs: api_tests
    steps:
     - uses: actions/checkout@v4
     - name: Setup dotnet
       uses: actions/setup-dotnet@v4
       with:
        dotnet-version: 8.0.x
     - name: Restore
       run: dotnet restore
     - name: Build
       run: dotnet build SwineSync.Tests/SwineSync.Tests.csproj
     - name: Run xUnit tests
       run: dotnet test SwineSync.Tests/SwineSync.Tests.csproj

  gui_tests:
    runs-on: ubuntu-latest
    needs: api_tests # Kör endast om api testerna går igenom
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Install dotnet project dependencies
        run: dotnet restore
      - name: Build/Restore Playwright Project
        run: cd ShopTester.Tests && dotnet build
      - name: Ensure browsers are installed
        run: cd SwineSync.GuiTests && pwsh bin/Debug/net8.0/playwright.ps1 install --with-deps
      - name: Start server
        run: cd server && nohup dotnet run &
      - name: Run GUI-tests
        run: cd SwineSync.GuiTests && dotnet test

